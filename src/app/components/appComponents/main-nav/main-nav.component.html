<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    [ngClass]="{ hidden: (isHandset$ | async) === false }"
    fixedInViewport="false"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a
        mat-list-item
        [routerLink]="['/']"
        routerLinkActive="router-link-active"
        >Home</a
      >
      <a
        mat-list-item
        [routerLink]="['/restaurante']"
        routerLinkActive="router-link-active"
        >Restaurante</a
      >
      <a
        mat-list-item
        [routerLink]="['/pesca']"
        routerLinkActive="router-link-active"
        >Pesca</a
      >
      <a
        mat-list-item
        [routerLink]="['/eventos']"
        routerLinkActive="router-link-active"
        >Eventos</a
      >
      <a
        mat-list-item
        [routerLink]="['/protocolo-form']"
        routerLinkActive="router-link-active"
        >Reservas</a
      >
      <a
        mat-list-item
        [routerLink]="['/contactanos']"
        routerLinkActive="router-link-active"
        >Contáctanos</a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <a
        class="navbar-brand"
        [routerLink]="['/']"
        routerLinkActive="router-link-active"
      >
        <img
          src="https://firebasestorage.googleapis.com/v0/b/lagos-del-siecha.appspot.com/o/logo.png?alt=media&token=7948c802-e64e-4df3-82c2-7518564fce85"
          alt="logo-siecha"
          width="50px"
          height="50px"
          class="logo"
        />
      </a>
      <span>Lagos del Siecha</span>
      <span class="spacer"></span>
      <a
        mat-list-item
        [routerLink]="['/']"
        routerLinkActive="router-link-active"
        >Home</a
      >
      <a
        mat-list-item
        [routerLink]="['/restaurante']"
        routerLinkActive="router-link-active"
        >Restaurante</a
      >
      <a
        mat-list-item
        [routerLink]="['/pesca']"
        routerLinkActive="router-link-active"
        >Pesca</a
      >
      <a
        mat-list-item
        [routerLink]="['/eventos']"
        routerLinkActive="router-link-active"
        >Eventos</a
      >
      <a
        mat-list-item
        [routerLink]="['/protocolo-form']"
        routerLinkActive="router-link-active"
        >Reservas</a
      >
      <a
        mat-list-item
        [routerLink]="['/contactanos']"
        routerLinkActive="router-link-active"
        >Contáctanos</a
      >
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
